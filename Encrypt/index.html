<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <section class="logo">
      <img src="img/Logo.png" alt="" />
    </section>
    <section class="flex container">
      <section class="flex container-area">
        <section class="flex container-text">
          <textarea id="" placeholder="Ingrese el texto aqui"></textarea>
          <div class="flex container-footer">
            <i class="bx bxs-bell"></i>
            <span>Solo letras minúsculas y sin acentos</span>
          </div>
        </section>
        <section class="flex container-buttons">
          <button>Encriptar</button>
          <button>Desencriptar</button>
        </section>
      </section>
      <section class="flex container-area">
        <div class="flex container-msj">
          <section class="container-img">
            <img src="img/Muñeco.png" alt="" />
          </section>
          <section class="flex container-alert">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </section>
        </div>
      </section>
    </section>
  </body>
</html>
